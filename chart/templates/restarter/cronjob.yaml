{{- if and .Values.maxMindS3.enabled .Values.maxMindS3.cronRestart }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "storage.fullname" . }}-restarter
  labels:
    {{- include "storage.labels" . | nindent 4 }}
spec:
  schedule: "0 1 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ include "storage.fullname" . }}-restarter
          restartPolicy: OnFailure
          containers:
            - name: kubectl
              image: bitnami/kubectl
              command:
                - /bin/sh
                - -c
                - "kubectl rollout restart deployment/{{ include "storage.fullname" . }}"
{{- end }}