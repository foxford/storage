name: Converge

on:
  workflow_dispatch:
    inputs:
      organization:
        description: 'Deploy to organization...'
        required: true
        default: 'ng'
      application:
        description: 'Deploy to application...'
        required: true
        default: 'classroom'
      environment:
        description: 'Deploy to environment...'
        required: true
        default: 'testing03'
      version:
        description: 'Deploy commit/tag/branch'
        required: false

jobs:
  converge:
    name: Converge
    runs-on: ubuntu-latest
    env:
      WERF_REPO: "foxford/storage"
      WERF_ENV: ${{ github.event.inputs.environment }}
      WERF_SECRET_KEY: ${{ secrets.WERF_SECRET_KEY }}
      WERF_NAMESPACE: ${{ github.event.inputs.application }}-${{ github.event.inputs.environment }}-${{ github.event.inputs.organization }}
      WERF_SET_ORG: "global.org=${{ github.event.inputs.organization }}"
      WERF_SET_APP: "global.app=${{ github.event.inputs.application }}"
      WERF_REPO_DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      WERF_REPO_DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.version }}
          fetch-depth: 0
      - name: Converge
        uses: werf/actions/converge@v1.2
        with:
          channel: beta
          env: ${{ github.event.inputs.environment }}
          kube-config-base64-data: ${{ secrets.KUBE_CONFIG_BASE64_DATA }}
