language: rust
rust: stable

addons:
  apt:
    packages:
      - awscli

cache:
  directories:
    - ${TRAVIS_HOME}/.cargo

before_cache:
  - rm -rf ${TRAVIS_HOME}/.cargo/registry

services:
  - docker

git:
  depth: 1

jobs:
  include:
    - stage: check
      name: Tests
      script: cargo test
    - stage: check
      name : Rustfmt
      install: rustup component add rustfmt-preview
      script: cargo fmt -- --check
    # NOTE: enable clippy after switching to tide.
    # - stage: check
    #   name: Clippy
    #   install: rustup component add clippy-preview
    #   script: cargo clippy
    - stage: check
      name: Docs
      install: cargo install mdbook --vers ^0.4
      script:
        - PROJECT="storage-v2" ./deploy.init.sh
        - mdbook build docs
        - ./deploy/ci-mdbook.sh
    - stage: build
      name: Build
      script:
        - PROJECT="storage-v2" ./deploy.init.sh
        - ./deploy/ci-install-tools.sh
        - ./deploy/ci-build.sh

stages:
  - name: check
  - name: build
    if: branch = master AND type = push

notifications:
  email: false
