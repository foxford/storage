apiVersion: skaffold/v1alpha3
kind: Config
build:
  artifacts:
    - imageName: netologygroup/storage
      docker:
        dockerfilePath: docker/Dockerfile
  tagPolicy:
    envTemplate:
      template: "{{.IMAGE_NAME}}:{{.IMAGE_TAG}}"
  local:
    skipPush: false
    useDockerCLI: true
deploy:
  kubectl:
    manifests:
      - k8s/storage.yaml
      - k8s/storage-service.yaml
